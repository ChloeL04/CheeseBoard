<style>
    #centre {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
    }

    #title {
        font-size: 2.5em;
        font-family: 'Segoe UI';
        letter-spacing: 1.1rem;
        font-weight: 400;
        margin: 0.2em;
    }

    #mainSearch {
        width: 50%;
        padding: 12px 20px;
        margin: 1em;
        margin-bottom: 2em;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 50px;
    }

    #tags {
        display: inline;
    }

    #tag {
        margin: 1em;
        padding-left: 1em;
        padding-right: 1em;
        padding-top: 0.1em;
        padding-bottom: 0.1em;
        font-family: 'Segoe UI';
        font-style: italic;
        border: 1px solid #333;
        border-radius: 10px;
    }

</style>

<div id="centre">
    <h1 id="title">Cheese Board</h1>
    <input type="text" placeholder="Search for cheese..." id="mainSearch" />
    <br>
    <div id="tags">
        {% for tag in tags %}
            <span id="tag">{{ tag }}</span>
        {% endfor %}
    </div>
</div>
