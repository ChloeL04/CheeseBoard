<!DOCTYPE html>

{% load staticfiles %}

<html>
    <title>Login into Cheeseboard</title>

    <body>
        <!-- Input login details -->
        <form id="login_form" method="post" action="{% url 'CheeseBoardSite:login' %}">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />
            <input type="submit" value="submit" />
        </form>
    </body>
</html>
