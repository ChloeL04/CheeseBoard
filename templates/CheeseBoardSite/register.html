<!DOCTYPE html>

{% load staticfiles %}

<html>
    <title>Register for Cheeseboard</title>

    <body>
        {% if registered %}
            <p>registered</p>
            <!-- No clue if this is the right url -->
            <a href="{% url 'CheeseBoardSite:index' %}">Homepage</a>
        {% else %}
            <p>register</p>
            <form id="user_form" method="post" action="{% url 'CheeseBoardSite:register' %}"
                  enctype="multipart/form-data">

            {% csrf_token %}
            {{ user_form.as_p }}
            {{ account_form.as_p }}

            <input type="submit" name="submit" value="Register" />
            </form>
        {% endif %}
    </body>
</html>
